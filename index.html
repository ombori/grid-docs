<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Phygrid Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Everything you need to know about working with Ombori" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="/theme.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                tabs: {
                    persist: true, // default
                    sync: true, // default
                    theme: "classic", // default
                    tabComments: true, // default
                    tabHeadings: true, // default
                },
                search: {
                    depth: 6,
                    hideOtherSidebarContent: false,
                },
                repo: "https://github.com/ombori/grid-docs",
                loadSidebar: true,
                coverpage: false,
                maxLevel: 3,
                subMaxLevel: 3,
                name: "Phygrid Docs",
                nameLink: "/",
                auto2top: true,
                logo: "/assets/phygrid_logo_fade_dark_inline.svg",
                autoHeader: false,
                formatUpdated: (time) => {
                    return time;
                },
                copyCode: {
                    buttonText: "Copy",
                },
                loadFooter: "_footer.md",
                plugins: [
                    function (hook, vm) {
                        hook.doneEach(function () {
                            if (document.title.indexOf("Phygrid Documentation") === -1)
                                document.title += " - Phygrid Documentation";
                        });
                    },
                    function (hook, vm) {
                        hook.afterEach(function (html) {
                            return (
                                html +
                                `<hr /><a href="https://github.com/ombori/grid-docs/blob/main/${vm.route.file}" target="_blank">Edit this page on GitHub</a>`
                            );
                        });
                    },
                ],
            };

            window.addEventListener('hashchange', function() {
                var element = document.querySelector(location.hash);
                if (element) element.open = true;
            });
        </script>
        <script src="/scripts.min.js"></script>
        <style>
            :root {
                --theme-color: #2ab762;
                --sidebar-nav-pagelink-background-image--active: url("data:image/svg+xml,%3Csvg height='8' viewBox='0 0 14 8' width='14' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='m0 0 6 6 6-6' fill='none' stroke='%232ab762' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' transform='translate(1 1)'/%3E%3C/svg%3E%0A");
                --sidebar-background: #f3f3f3;
                --sidebar-width: 20rem;
                --notice-important-border-color: #ffc107;
                --notice-important-background: #ffffec;
                --docsifytabs-border-color: #f3f3f3;
                --docsifytabs-tab-highlight-color: #2ab762;
            }
        </style>
    </body>
</html>
